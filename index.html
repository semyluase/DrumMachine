<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- custom style -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Drum Machine</title>
</head>

<body id="drum-machine">
    <section class="header">
        <div class="container">
            <div class="row">
                <h1 class="title">Drum Machine</h1>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container">
            <div id="display">
                <div class="row">
                    <div class="col-lg-6 pad-col">
                        <div class="pad-bank">
                            <div class="drum-pad" id="drum-0">
                                <audio class="clip" id="Q" data-key="Q" src=""></audio>
                                <div class="key">Q</div>
                            </div>
                            <div class="drum-pad" id="drum-1">
                                <audio class="clip" id="W" data-key="W" src=""></audio>
                                <div class="key">W</div>
                            </div>
                            <div class="drum-pad" id="drum-2">
                                <audio class="clip" id="E" data-key="E" src=""></audio>
                                <div class="key">E</div>
                            </div>
                            <div class="drum-pad" id="drum-3">
                                <audio class="clip" id="A" data-key="A" src=""></audio>
                                <div class="key">A</div>
                            </div>
                            <div class="drum-pad" id="drum-4">
                                <audio class="clip" id="S" data-key="S" src=""></audio>
                                <div class="key">S</div>
                            </div>
                            <div class="drum-pad" id="drum-5">
                                <audio class="clip" id="D" data-key="D" src=""></audio>
                                <div class="key">D</div>
                            </div>
                            <div class="drum-pad" id="drum-6">
                                <audio class="clip" id="Z" data-key="Z" src=""></audio>
                                <div class="key">Z</div>
                            </div>
                            <div class="drum-pad" id="drum-7">
                                <audio class="clip" id="X" data-key="X" src=""></audio>
                                <div class="key">X</div>
                            </div>
                            <div class="drum-pad" id="drum-8">
                                <audio class="clip" id="C" data-key="C" src=""></audio>
                                <div class="key">C</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-12">
                                <div class="label">test</div>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center mt-auto pt-4 pb-4">
                            <div class="col-6">
                                <div class="form-check form-switch">
                                    <input class="form-check-input power" type="checkbox" id="power" />
                                    <label class="form-check-label" for="power">Power</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check form-switch">
                                    <input class="form-check-input bank" type="checkbox" id="bank" />
                                    <label class="form-check-label" for="bank">Bank</label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center mt-auto">
                            <div class="col">
                                <input type="range" class="form-range" min="0" max="100" id="volume" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <div class="text-center text-white">Created by <a href="https://github.com/semyluase">Semy Luase</a></div>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
